[tox]
envlist = py27,py35

[testenv]
usedevelop = True
deps =
    pytest~=3.0
    pytest-cov~=2.0
    pytest-flakes~=1.0
commands = pytest headerparser test

[pytest]
addopts = --cache-clear --cov=headerparser --flakes

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
